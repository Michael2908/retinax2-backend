buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.0.RELEASE"
    }
}

plugins {
    id 'java'
}
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'retinaX'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}
def neo4jVersion = "3.5.0"
dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    implementation('org.springframework.boot:spring-boot-starter-data-neo4j')
    compile "org.neo4j:neo4j:${neo4jVersion}"
    compile group: 'org.neo4j', name: 'neo4j-ogm-embedded-driver', version: '3.1.5'
    compile group: 'org.mariuszgromada.math', name: 'MathParser.org-mXparser', version: '4.2.0'
    compile group: 'org.springframework', name: 'spring-aop', version: '5.1.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '2.1.1.RELEASE'

}
